<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="dist/css/main.css">
    <title>Messagerie</title>
</head>
<body>
  <div class="container">
    <h3>Messagerie</h3>
    <div class="form-group">
      <label for="object-msg">L'objet:</label>
      <input type="text" class="form-control" id="objectMsg" name="object-msg" placeholder="Objet" />
    </div>
    <div class="form-group">
      <label for="body-msg">Message:</label>
      <textarea id="bodyMsg" class="form-control" rows="8" cols="80"></textarea>
    </div>
    <div class="form-group">
      <button type="button" name="button" id="addMessage" class="btn btn-primary">Ajouter</button>
    </div>
    <div class="row">
        <table class="table" id="body-table">
            <tr>
              <th></th>
              <th>Objet</th>
              <th>Message</th>
              <th>Etat</th>
            </tr>
        </table>
        <div class="form-group">
          <button type="button" name="button" id="delMessage" class="btn btn-danger">Supprimer la selection</button>
        </div>
    </div>
  </div>
<div class="template-row" style="display:none">
    <tr>
      <td><input type="checkbox" name="" value="" /></td>
      <td class="obj_msg">test</td>
      <td class="body_msg">body</td>
      <td class="state_msg">urgent</td>
    </tr>
</div>
<script src="http://localhost:35729/livereload.js"></script>
<script src="https://www.gstatic.com/firebasejs/3.6.4/firebase.js"></script>
<script src="https://www.gstatic.com/firebasejs/3.6.2/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/3.6.2/firebase-database.js"></script>
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="dist/js/main.js"></script>
<script>

</script>
</body>
</html>
